<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple app for tracking tasks" />

    <!-- Fonts from google -->
    <!-- LINK YOUR FONTS HERE (Roboto 100, 400, 700, 900 as an example -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&family=Noto+Serif:wght@400;700&family=Roboto:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Title -->
    <title>Tasks Tracker</title>
  </head>
  <body>
    <main class="container">
      <h2 class="main-title">Todos</h2>
      <div class="small-container">
        <div class="tasks-list-container">
          <ul id="tasksList" class="tasks-list">
            <!-- Inserted dinamically -->
            <p>There are no tasks to show</p>
          </ul>
          <div class="list-footer">
            <p class="remaining-tasks">
              <span id="remainingTasksNum">0</span>
              tasks left
            </p>
            <div class="filters-container">
              <label id="filterAll" for="all">All.</label>
              <input class="filter" checked type="radio" id="all" name="filters"/>
              <label id="filterActive" for="active">Active.</label>
              <input class="filter" type="radio" id="active" name="filters"/>
              <label id="filterCompleted" for="completed">Completed</label>
              <input class="filter" type="radio" id="completed" name="filters"/>
            </div>
          </div>
        </div>

        <!-- Add task form -->
        <form class="add-task-form" id="tasksForm">
          <div class="field">
            <label for="taskName">Task name</label>
            <input type="text" name="taskName" id="taskName" />
          </div>
          <button id="addTask">+</button>
        </form>
      </div>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
